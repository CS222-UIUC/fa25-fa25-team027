[pytest]
# Pytest configuration for Meeting Minion project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --ignore=app.py
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Minimum code coverage threshold (80%)
# Uncomment below to enforce coverage threshold
# --cov-fail-under=80

# Test paths
testpaths = test

# Ignore paths
norecursedirs =
    .git
    .github
    venv
    __pycache__
    *.egg-info
    .pytest_cache
    .coverage
    htmlcov
    model

omit=
    app.py

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
